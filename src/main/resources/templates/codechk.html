<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>新規登録</title>
  <style>
    .center {
      width: fit-content;
      margin: auto;
    }

    .center th {
      text-align: left;
      vertical-align: top;
    }

    body,
    html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    #code_chk {
      display: none;
      color: red;
    }
  </style>
</head>

<body>
  <div id="content">
    <!-- flagがfalseの場合に表示 -->
    <div th:if="${flag ==1}">
      <div class="center-links"></div>
      <h1 class="center">その学籍番号は既に使われています。</h1>
      <br>
      <a class="center" href="/register">新規登録画面へ</a>
      &nbsp;
      <a href="/calendar">ログイン画面へ</a>
      &nbsp;
      <a href="/">TOPへ</a>

    </div>
  </div>
  <div id="content">
    <!-- flagがfalseの場合に表示 -->
    <div th:if="${flag ==2}">
      <div class="center-links"></div>
      <h1 class="center">そのメールアドレスは既に使われています。</h1>
      <br>
      <a class="center" href="/register">新規登録画面へ</a>
      &nbsp;
      <a href="/calendar">ログイン画面へ</a>
      &nbsp;
      <a href="/">TOPへ</a>

    </div>
  </div>
  <!--flagがtrueの場合に表示 -->
  <div th:if="${flag==0}">
    <form class="center" action="/regfin" method="post" th:action="@{/regfin}" novalidate>
      <!-- CSRFトークンの追加 -->
      <input type="hidden" name="_csrf" th:value="${_csrf.token}" />

      <table>
        <th>
          登録されたメールアドレスに認証コードを送信しました。
        </th>
      </table>
      <table>
        <tr>
          <th><label for="code">認証コード</label></th>
          <th>
            <input id="code" type="text" name="code" />
          </th>
          <td id="code_chk">
            認証コードが違います
          </td>
          <td>
            <input type="submit" value="登録" id="touroku">
          </td>
        </tr>
      </table>
      <table>
        <!--
        <th>
          <a class="center" href="/admin">再送する</a>
        </th>
         -->
        <th>
          <a class="center" href="/register">戻る</a>
        </th>
      </table>
      <th:if>[[${admin_code}]]</th:if>

      <input type="hidden" name="gakuseki" th:value="${gakuseki}">
      <input type="hidden" name="mail" th:value="${mail}">
      <input type="hidden" name="pass" th:value="${pass}">
      <input type="hidden" name="myname" th:value="${myname}">
      <input type="hidden" name="admin_code" id="admin_code" th:value="${admin_code}">

    </form>
  </div>
  <script>
    // フォームのバリデーション
    window.onload = function () {
      document.getElementById("touroku").addEventListener("click", function (event) {
        const adcode = document.getElementById("admin_code").value;//送ったコード
        const code = document.getElementById("code").value;//入力したコード

        let hasError = false;

        // 必須項目のチェック
        if (code.trim().length === 0) {
          alert('認証コードを入力してください。');
          hasError = true;
        }

        // 入力形式のチェック
        let formatError = false;
        //認証コードのチェック
        if (code != adcode) {
          document.getElementById('code_chk').style.display = "block";
          formatError = true;
        } else {
          document.getElementById('code_chk').style.display = "none";
        }

        // エラーがある場合はフォーム送信を停止
        if (hasError || formatError) {
          event.preventDefault();
          return false;
        }
      });
    };
  </script>
</body>

</html>
