<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>時間割</title>
</head>

<body>
  <table border="1">
    <tr>
      <th>＼</th>
      <th>月</th>
      <th>火</th>
      <th>水</th>
      <th>木</th>
      <th>金</th>
      <th>土</th>
    </tr>

    <!--1限目-->
    <tr>
      <th>1限目</th>
      <td th:text="${timeTableRecord.monday[0]}"></td>
      <td th:text="${timeTableRecord.tuesday[0]}"></td>
      <td th:text="${timeTableRecord.wednesday[0]}"></td>
      <td th:text="${timeTableRecord.thursday[0]}"></td>
      <td th:text="${timeTableRecord.friday[0]}"></td>
      <td th:text="${timeTableRecord.saturday[0]}"></td>
    </tr>

    <!--2限目-->
    <tr>
      <th>2限目</th>
      <td th:text="${timeTableRecord.monday[1]}"></td>
      <td th:text="${timeTableRecord.tuesday[1]}"></td>
      <td th:text="${timeTableRecord.wednesday[1]}"></td>
      <td th:text="${timeTableRecord.thursday[1]}"></td>
      <td th:text="${timeTableRecord.friday[1]}"></td>
      <td th:text="${timeTableRecord.saturday[1]}"></td>
    </tr>

    <!--3限目-->
    <tr>
      <th>3限目</th>
      <td th:text="${timeTableRecord.monday[2]}"></td>
      <td th:text="${timeTableRecord.tuesday[2]}"></td>
      <td th:text="${timeTableRecord.wednesday[2]}"></td>
      <td th:text="${timeTableRecord.thursday[2]}"></td>
      <td th:text="${timeTableRecord.friday[2]}"></td>
      <td th:text="${timeTableRecord.saturday[2]}"></td>
    </tr>

    <!-- 4限目 -->
    <tr>
      <th>4限目</th>
      <td th:text="${timeTableRecord.monday[3]}"></td>
      <td th:text="${timeTableRecord.tuesday[3]}"></td>
      <td th:text="${timeTableRecord.wednesday[3]}"></td>
      <td th:text="${timeTableRecord.thursday[3]}"></td>
      <td th:text="${timeTableRecord.friday[3]}"></td>
      <td th:text="${timeTableRecord.saturday[3]}"></td>
    </tr>

    <!-- 5限目 -->
    <tr>
      <th>5限目</th>
      <td th:text="${timeTableRecord.monday[4]}"></td>
      <td th:text="${timeTableRecord.tuesday[4]}"></td>
      <td th:text="${timeTableRecord.wednesday[4]}"></td>
      <td th:text="${timeTableRecord.thursday[4]}"></td>
      <td th:text="${timeTableRecord.friday[4]}"></td>
      <td th:text="${timeTableRecord.saturday[4]}"></td>
    </tr>
  </table>
</body>

</html>
