<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="_csrf" content="${_csrf.token}">
  <meta name="_csrf_header" content="${_csrf.parameterName}">
  <title>Update User Name</title>
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <link rel="stylesheet" href="/css/eventDetails.css"> <!-- 戻るリンクを左端に -->
  <link rel="stylesheet" href="/css/settings.css">
  <link rel="stylesheet" href="/css/message.css">
  <script src="js/logout.js"></script>
</head>

<body>
  <div class="navbar">
    <a href="/setting" class="link always-visible">戻る</a>
  </div>
  <div class="setting-container">
    <h1>ユーザー情報の変更</h1>

    <!-- メッセージを表示 -->
    <div th:if="${message != null}" th:class="'message ' + (${isSuccess} ? 'success' : 'error')">
      <p th:text="${message}"></p>
    </div>

    <form method="post" th:action="@{/setting/user-info}">
      <!-- User name -->
      <label for="userName">ユーザーネーム</label>
      <input type="text" id="userName" name="userName" th:value="${user.userName}" required />
      <button type="submit" class="btn">変更</button>
    </form>
  </div>
</body>

</html>
