<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>カレンダー</title>
  <style>
    table {
      width: 100%;
      table-layout: fixed;
    }

    td {
      text-align: center;
      vertical-align: top;
      min-height: 100px;
      padding: 10px;
    }

    .sunday {
      background-color: red;
      color: white;
    }

    .saturday {
      background-color: blue;
      color: white;
    }

    /* ログインリンクのスタイル */
    .login-link {
      color: rgb(255, 255, 255);
      font-size: 20px;
      text-decoration: none;
      margin-right: 40px;
      transition: color 0.3s;
    }

    .login-link:hover {
      color: #000000;
      /* ホバー時の文字色 */
    }

    /* メニューバー */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 10px 20px;
      background-color: rgba(206, 207, 167, 0.7);
      display: flex;
      justify-content: flex-end;
      /* 時間割ボタンを右端に配置 */
      align-items: center;
      z-index: 1;
    }
  </style>
</head>

<body>
  <!-- メニューバー -->
  <div class="navbar">
    <a href="/timetable" class="login-link">時間割</a>
  </div>

  <br>

  <h1>カレンダー</h1>
  <div>
    <!-- Previous Year Button -->
    <form th:action="@{/calendar}" method="get" style="display: inline;">
      <input type="hidden" name="year" th:value="${year - 1}" />
      <input type="hidden" name="month" th:value="${month}" />
      <button type="submit">前の年</button>
    </form>

    <!-- Display Current Year -->
    <span>[[${year}]]年</span>

    <!-- Next Year Button -->
    <form th:action="@{/calendar}" method="get" style="display: inline;">
      <input type="hidden" name="year" th:value="${year + 1}" />
      <input type="hidden" name="month" th:value="${month}" />
      <button type="submit">次の年</button>
    </form>
  </div>

  <div>
    <form th:action="@{/calendar}" method="get" style="display: inline;">
      <input type="hidden" name="year" th:value="${year}" />
      <input type="hidden" name="month" th:value="${month - 1}" />
      <button type="submit">前の月</button>
    </form>

    <span>[[${month}]]月</span>

    <form th:action="@{/calendar}" method="get" style="display: inline;">
      <input type="hidden" name="year" th:value="${year}" />
      <input type="hidden" name="month" th:value="${month + 1}" />
      <button type="submit">次の月</button>
    </form>
  </div>

  <table border="1">
    <tr>
      <td class="sunday">日</td>
      <td>月</td>
      <td>火</td>
      <td>水</td>
      <td>木</td>
      <td>金</td>
      <td class="saturday">土</td>
    </tr>
    <tr th:each="weekDays : ${week.weekList}">
      <td th:each="day, dayStat : ${weekDays}">
        <div th:text="${day.date}"></div>
        <div th:if="${day.event != null}" th:text="${day.event}"></div>
        <button type="button"
          th:onclick="'window.location.href=\'/calendar/event?date=' + ${year} + '-' + ${month} + '-' + ${day.date} + '\''">
          詳細・追加
        </button>
      </td>

    </tr>
  </table>
</body>

</html>
