<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>新規登録</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/register.css">
  <script src="js/register.js"></script>


</head>

<body>
  <!-- メニューバー -->
  <div class="navbar">
    <a href="/index.html" class="link always-visible">戻る</a>
  </div>

  <form action="/admin" method="post" th:action="@{/admin}" novalidate>
    <input type="hidden" name="_csrf" th:value="${_csrf.token}" />

    <table>
      <colgroup>
        <col style="width: 40%;">
        <col style="width: 60%;">
      </colgroup>
      <h2>新規登録</h2>
      <tr>
        <th><label for="gakuseki">教授の場合</label></th>
        <td>
          <input type="checkbox" id="teacher" name="teacher" onchange="toggleInputState(this)" />
        </td>
      </tr>
      <tr>
        <th><label for="gakuseki">学籍番号</label></th>
        <td>
          <input type="text" id="gakuseki" placeholder="A12345" name="gakuseki" class="form-control" required>
          <span id="gakuseki_chk" class="error-message">学籍番号の形式が正しくありません</span>
        </td>
      </tr>
      <tr>
        <th><label for="myname">ユーザーネーム</label></th>
        <td>
          <input id="myname" type="text" placeholder="任意入力" name="myname" class="form-control" required>
        </td>
      </tr>
      <tr>
        <th><label for="mail">学校用メールアドレス</label></th>
        <td>
          <input id="mail" type="email" placeholder="e1a12345@oit.ac.jp" name="mail" class="form-control" required>
          <span id="mail_chk" class="error-message">メールアドレスの形式が違います</span>
          <span id="match_chk" class="error-message">メールアドレスと学籍番号が一致しません</span>
        </td>
      </tr>
      <tr>
        <th><label for="password">パスワード</label></th>
        <td>
          <input type="password" id="password" name="pass" class="form-control" required>
          <span id="pass_chk" class="error-message">パスワードを入力してください</span>
        </td>
      </tr>
      <tr>
        <th><label for="repassword">パスワード再入力</label></th>
        <td>
          <input id="repassword" type="password" name="repass" class="form-control" required>
          <span id="repass_chk" class="error-message">パスワードが違います</span>
        </td>
      </tr>
    </table>
    <div class="form-group">
      <button type="submit" class="btn" id="touroku">登録</button>
      <button type="reset" class="btn btn-reset">リセット</button>
    </div>
  </form>

</body>

</html>
