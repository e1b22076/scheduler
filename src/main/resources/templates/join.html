<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ユーザー情報</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }

    h2 {
      margin-top: 20px;
      text-align: center;
      color: #333;
    }

    table {
      margin: 20px auto;
      max-width: 800px;
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    th {
      background-color: #007bff;
      color: white;
      text-align: center;
    }

    td {
      text-align: center;
      vertical-align: middle;
    }

    button.btn-link {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
    }

    button.btn-link:hover {
      color: #0056b3;
      text-decoration: underline;
    }

    /* メニューバー */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 10px 20px;
      background-color: #4a4e69;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      z-index: 1;
    }

    /* ログインリンクのスタイル */
    .login-link {
      color: #f4f7f6;
      font-size: 18px;
      text-decoration: none;
      margin-right: 20px;
      padding: 5px 15px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .login-link:hover {
      background-color: #b5838d;
    }
    /* 通知バッジ */
    .badge-notification {
      position: absolute;
      top: -5px;
      right: -5px;
      background-color: red;
      color: white;
      font-size: 12px;
      padding: 4px 6px;
      border-radius: 50%;
      display: none;
    }
    .login-link.has-notification .badge-notification {
      display: inline;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="navbar">
    <a href="/join" class="login-link">結合</a>
    <a href="/timetable" class="login-link">時間割</a>
    <a href="/todolist" class="login-link">やることリスト</a>
    <form th:action="@{/logout}" method="post" style="display: inline;">
      <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
      <button type="submit" class="login-link" style="background: none; border: none; color: inherit; cursor: pointer;">
        ログアウト</button>
    </form>
  </div>
  <h2>ユーザー一覧</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>学籍番号</th>
        <th>メールアドレス</th>
      </tr>
    </thead>
    <tbody>
      <!-- usersリストの各項目を表示 -->
      <tr th:each="user : ${users}">
        <td>
          <form th:action="@{/join/permissionStatus}" method="get">
            <input type="hidden" name="userNumber" th:value="${user.myNumber}" />
            <button type="submit" class="btn btn-link" th:text="${user.myNumber}"></button>
          </form>
        </td>
        <td th:text="${user.mail}"></td>
      </tr>
    </tbody>
  </table>
  <!-- Bootstrap JS -->
  <form th:action="@{/join/permissionStatusShow}" method="get" style="position: relative;">
    <button type="submit" class="btn btn-info position-relative">
      許可状況確認
      <!-- 通知バッジ -->
      <span class="badge-notification" th:if="${message != null}">
        !
      </span>
    </button>
    <div th:if="${message}" class="mt-2 text-danger">[[${message}]]</div>
  </form>

</body>

</html>
