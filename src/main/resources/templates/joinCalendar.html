<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>カレンダー</title>
  <style>
    /* 全体背景色 */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7f6;
      color: #333;
      padding-top: 60px;
    }

    /* メニューバー */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      padding: 10px 20px;
      background-color: #4a4e69;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      z-index: 1;
    }

    /* ログインリンクのスタイル */
    .login-link {
      color: #f4f7f6;
      font-size: 18px;
      text-decoration: none;
      margin-right: 20px;
      padding: 5px 15px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .login-link:hover {
      background-color: #b5838d;
    }

    /* カレンダータイトル */
    h1 {
      text-align: center;
      color: #4a4e69;
      font-size: 2em;
      margin-bottom: 20px;
    }

    /* 年と月のボタン配置用 */
    .year-control,
    .month-control {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      /* ボタンとテキストの間隔 */
      margin-bottom: 20px;
    }

    /* 年の表示部分 */
    .year-display,
    .month-display {
      font-size: 1.5em;
      font-weight: bold;
      color: #4a4e69;
    }

    /* ナビゲーションボタン */
    .nav-button {
      padding: 8px 15px;
      background-color: #4a90e2;
      color: #ffffff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9em;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .nav-button:hover {
      background-color: #357ab7;
      transform: translateY(-3px);
    }

    /* カレンダー表のスタイル */
    table {
      width: 90%;
      max-width: 800px;
      margin: auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    th,
    td {
      text-align: center;
      vertical-align: top;
      padding: 15px;
      border: 1px solid #ddd;
      position: relative;
      font-size: 0.9em;
    }

    .sunday {
      background-color: #ff6b6b;
      color: white;
    }

    .saturday {
      background-color: #4e94f2;
      color: white;
    }

    /* 現在の日付のスタイル */
    .current-date {
      background-color: #fff282a0;
      color: #000000;
      border-radius: 5px;
      padding: 5px;
    }

    /* イベントのスタイル */
    /* イベントスタイル（目立たせる） */
    .event {
      background-color: #ffde59;
      /* 明るい黄色 */
      color: #333;
      /* テキストを読みやすく */
      padding: 3px;
      border-radius: 5px;
      margin-top: 5px;
      font-size: 0.85em;
      font-weight: bold;
    }


    /* Form and label styling */
    form label {
      display: block;
      margin-top: 10px;
    }

    form input,
    form textarea,
    form button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .add-button {
      background-color: #4a4e69;
      color: #f4f7f6;
      border: none;
      padding: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .add-button:hover {
      background-color: #b5838d;
    }

    /* イベントの色分け */
    .event-user {
      background-color: #ffde59;
      /* ユーザー1のイベント */
      color: #333;
    }

    .event-other {
      background-color: #9acd32;
      /* 他ユーザーのイベント */
      color: #fff;
    }

    /* 凡例スタイル */
    .legend {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px auto;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .legend-color {
      width: 20px;
      height: 20px;
      border-radius: 5px;
    }

    .user-event-color {
      background-color: #ffde59;
    }

    .other-event-color {
      background-color: #9acd32;
    }

    /* カスタムラジオボタン */
    .radio-group {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .radio-item {
      position: relative;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 1em;
      cursor: pointer;
    }

    .radio-input {
      display: none;
    }

    .radio-label {
      display: flex;
      align-items: center;
      padding: 5px 10px;
      background-color: #f4f7f6;
      border: 2px solid #ddd;
      border-radius: 20px;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .radio-input:checked+.radio-label {
      background-color: #4a90e2;
      border-color: #4a4e69;
      color: white;
    }

    .radio-label:hover {
      background-color: #e0e5e9;
      border-color: #4a90e2;
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      z-index: 10;
    }

    .modal-content {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .modal-header {
      font-size: 1.2em;
      font-weight: bold;
      text-align: center;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      font-size: 1.2em;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 9;
      display: none;
    }

    .overlay.active,
    .modal.active {
      display: block;
    }
  </style>
  <script>
    // モーダルを開いて詳細を表示
    function openDetailModal(event) {
      const modal = document.getElementById('event-detail-modal');
      const overlay = document.getElementById('modal-overlay-detail');

      // イベントの詳細情報をモーダルにセット
      document.getElementById('event-title-detail').textContent = event.title;
      document.getElementById('event-description-detail').textContent = event.description || "なし";
      document.getElementById('event-start-date').textContent = event.startDate || "未設定";
      document.getElementById('event-end-date').textContent = event.endDate || "未設定";
      document.getElementById('event-start-time').textContent = event.startTime || "未設定";
      document.getElementById('event-end-time').textContent = event.endTime || "未設定";
      document.getElementById('event-location').textContent = event.location || "未設定";

      modal.classList.add('active');
      overlay.classList.add('active');
    }

    function closeDetailModal() {
      const modal = document.getElementById('event-detail-modal');
      const overlay = document.getElementById('modal-overlay-detail');

      modal.classList.remove('active');
      overlay.classList.remove('active');
    }

    // イベントクリック時にデータを渡す
    document.addEventListener('DOMContentLoaded', () => {
      // すべてのイベントに対して
      document.querySelectorAll('.event-other, .event-user').forEach(eventDiv => {
        const event = {
          title: eventDiv.textContent.trim(),
          description: eventDiv.getAttribute('data-description'),
          startDate: eventDiv.getAttribute('data-start-date'),
          endDate: eventDiv.getAttribute('data-end-date'),
          startTime: eventDiv.getAttribute('data-start-time'),
          endTime: eventDiv.getAttribute('data-end-time'),
          location: eventDiv.getAttribute('data-location'),
        };

        // イベントをクリック時にモーダルを開く
        eventDiv.addEventListener('click', () => openDetailModal(event));
      });
    });



  </script>
</head>

<body>
  <!-- メニューバー -->
  <div class="navbar">
    <a href="/join" class="login-link">結合</a>
    <a href="/timetable" class="login-link">時間割</a>
    <a href="/todolist" class="login-link">やることリスト</a>
    <form th:action="@{/logout}" method="post" style="display: inline;">
      <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
      <button type="submit" class="login-link" style="background: none; border: none; color: inherit; cursor: pointer;">
        ログアウト</button>
    </form>
  </div>

  <br>

  <h1>[[${userNumber}]]のカレンダー</h1>
  <div class="legend">
    <div th:if="${myNumber}" class="legend-item">
      <div class="legend-color user-event-color"></div>
      <span>[[${myNumber}]]のイベント</span>
    </div>
    <div class="legend-item">
      <div class="legend-color other-event-color"></div>
      <span>[[${userNumber}]]のイベント</span>
    </div>
  </div>
  <div th:if="${week}">
    <div class="year-control">
      <!-- 前の年ボタン -->
      <form th:action="@{/join/calendar}" method="get" style="display: inline;">
        <input type="hidden" name="year" th:value="${year - 1}" />
        <input type="hidden" name="month" th:value="${month}" />
        <input type="hidden" name="userNumber" th:value="${userNumber}" />
        <button type="submit" class="nav-button">前の年</button>
      </form>

      <!-- 現在の年 -->
      <span class="year-display">[[${year}]]</span>

      <!-- 次の年ボタン -->
      <form th:action="@{/join/calendar}" method="get" style="display: inline;">
        <input type="hidden" name="year" th:value="${year + 1}" />
        <input type="hidden" name="month" th:value="${month}" />
        <input type="hidden" name="userNumber" th:value="${userNumber}" />
        <button type="submit" class="nav-button">次の年</button>
      </form>
    </div>

    <div class="month-control">
      <!-- 前の月ボタン -->
      <form th:action="@{/join/calendar}" method="get" style="display: inline;">
        <input type="hidden" name="year" th:value="${year}" />
        <input type="hidden" name="month" th:value="${month - 1}" />
        <input type="hidden" name="userNumber" th:value="${userNumber}" />
        <button type="submit" class="nav-button">前の月</button>
      </form>

      <!-- 現在の月 -->
      <span class="month-display">[[${month}]]月</span>

      <!-- 次の月ボタン -->
      <form th:action="@{/join/calendar}" method="get" style="display: inline;">
        <input type="hidden" name="year" th:value="${year}" />
        <input type="hidden" name="month" th:value="${month + 1}" />
        <input type="hidden" name="userNumber" th:value="${userNumber}" />
        <button type="submit" class="nav-button">次の月</button>
      </form>
    </div>


    <table border="1">
      <tr>
        <td class="sunday">日</td>
        <td>月</td>
        <td>火</td>
        <td>水</td>
        <td>木</td>
        <td>金</td>
        <td class="saturday">土</td>
      </tr>
      <tr th:each="weekDays : ${week.weekList}">
        <td th:each="day, dayStat : ${weekDays}"
          th:classappend="${day.year == todayYear && day.month == todayMonth && day.date == todayDay ? 'current-date' : ''}">

          <div th:text="${day.date}"></div>
          <div th:each="event : ${day.events}" class="event-other" th:data-title="${event.title}"
            th:data-description="${event.description}" th:data-start-date="${event.startDate}"
            th:data-end-date="${event.endDate}" th:data-start-time="${event.startTime}"
            th:data-end-time="${event.endTime}" th:data-location="${event.location}">
            <span th:text="${event.title}"></span>
          </div>
        </td>


      </tr>
    </table>
  </div>
  <div th:if="${week2}">
    <div class="year-control">
      <!-- 前の年ボタン -->
      <form th:action="@{/join/calendar}" method="get" style="display: inline;">
        <input type="hidden" name="year" th:value="${year - 1}" />
        <input type="hidden" name="month" th:value="${month}" />
        <input type="hidden" name="userNumber" th:value="${userNumber}" />
        <input type="hidden" name="showOwnEvents" value="true" th:checked="${showOwnEvents == 'true'}" />
        <button type="submit" class="nav-button">前の年</button>
      </form>

      <!-- 現在の年 -->
      <span class="year-display">[[${year}]]</span>

      <!-- 次の年ボタン -->
      <form th:action="@{/join/calendar}" method="get" style="display: inline;">
        <input type="hidden" name="year" th:value="${year + 1}" />
        <input type="hidden" name="month" th:value="${month}" />
        <input type="hidden" name="userNumber" th:value="${userNumber}" />
        <input type="hidden" name="showOwnEvents" value="true" th:checked="${showOwnEvents == 'true'}" />
        <button type="submit" class="nav-button">次の年</button>
      </form>
    </div>

    <div class="month-control">
      <!-- 前の月ボタン -->
      <form th:action="@{/join/calendar}" method="get" style="display: inline;">
        <input type="hidden" name="year" th:value="${year}" />
        <input type="hidden" name="month" th:value="${month - 1}" />
        <input type="hidden" name="userNumber" th:value="${userNumber}" />
        <input type="hidden" name="showOwnEvents" value="true" th:checked="${showOwnEvents == 'true'}" />
        <button type="submit" class="nav-button">前の月</button>
      </form>

      <!-- 現在の月 -->
      <span class="month-display">[[${month}]]月</span>

      <!-- 次の月ボタン -->
      <form th:action="@{/join/calendar}" method="get" style="display: inline;">
        <input type="hidden" name="year" th:value="${year}" />
        <input type="hidden" name="month" th:value="${month + 1}" />
        <input type="hidden" name="userNumber" th:value="${userNumber}" />
        <input type="hidden" name="showOwnEvents" value="true" th:checked="${showOwnEvents == 'true'}" />
        <button type="submit" class="nav-button">次の月</button>
      </form>
    </div>


    <table border="1">
      <tr>
        <td class="sunday">日</td>
        <td>月</td>
        <td>火</td>
        <td>水</td>
        <td>木</td>
        <td>金</td>
        <td class="saturday">土</td>
      </tr>
      <tr th:each="weekDays : ${week2.weekList}">
        <td th:each="day2, dayStat : ${weekDays}"
          th:classappend="${day2.year == todayYear && day2.month == todayMonth && day2.date == todayDay ? 'current-date' : ''}">

          <div th:text="${day2.date}"></div>
          <div th:each="event : ${day2.events}" class="event-other" th:data-title="${event.title}"
            th:data-description="${event.description}" th:data-start-date="${event.startDate}"
            th:data-end-date="${event.endDate}" th:data-start-time="${event.startTime}"
            th:data-end-time="${event.endTime}" th:data-location="${event.location}">
            <span th:text="${event.title}"></span>
          </div>
          <div th:each="event : ${day2.myevents}" class="event-user" th:data-title="${event.title}"
            th:data-description="${event.description}" th:data-start-date="${event.startDate}"
            th:data-end-date="${event.endDate}" th:data-start-time="${event.startTime}"
            th:data-end-time="${event.endTime}" th:data-location="${event.location}">
            <span th:text="${event.title}"></span>
          </div>
        </td>


      </tr>
    </table>
  </div>
  <form th:action="@{/join/calendar}" method="get" style="text-align: center;">
    <input type="hidden" name="year" th:value="${year}" />
    <input type="hidden" name="month" th:value="${month}" />
    <input type="hidden" name="userNumber" th:value="${userNumber}" />

    <div class="radio-group">
      <label class="radio-item">
        <input type="radio" name="showOwnEvents" value="true" th:checked="${showOwnEvents == 'true'}"
          class="radio-input" />
        <span class="radio-label">自分のイベントを表示する</span>
      </label>

      <label class="radio-item">
        <input type="radio" name="showOwnEvents" value="false"
          th:checked="${showOwnEvents == 'false'|| showOwnEvents == null}" class="radio-input" />
        <span class="radio-label">自分のイベントを表示しない</span>
      </label>
    </div>

    <button type="submit" class="nav-button">更新</button>
  </form>


  <div id="event-detail-modal" class="modal">
    <span class="close" onclick="closeDetailModal()">&times;</span>
    <div class="modal-content">
      <div class="modal-header">イベント詳細</div>
      <p><strong>タイトル:</strong> <span id="event-title-detail"></span></p>
      <p><strong>説明:</strong> <span id="event-description-detail"></span></p>
      <p><strong>開始日:</strong> <span id="event-start-date"></span></p>
      <p><strong>終了日:</strong> <span id="event-end-date"></span></p>
      <p><strong>開始時刻:</strong> <span id="event-start-time"></span></p>
      <p><strong>終了時刻:</strong> <span id="event-end-time"></span></p>
      <p><strong>場所:</strong> <span id="event-location"></span></p>
    </div>
  </div>
  <div id="modal-overlay-detail" class="overlay"></div>

</body>

</html>
